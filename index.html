<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <title>Amazon Work From Home Job</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; }
        header, footer { text-align: center; padding: 10px; background: #0056b3; color: white; }
        .hero { text-align: center; padding: 40px 20px; background: #e9ecef; }
        .hero h1 { font-size: 2em; }
        .hero p { margin: 20px 0; font-size: 1.1em; }
        .responsive-image { width: 100%; max-width: 600px; height: auto; }
        .apply-button-image { width: 100%; max-width: 300px; margin: 20px auto; display: block; }
        .arrow { display: inline-block; border: solid 2px red; border-width: 0 2px 2px 0; padding: 5px; transform: rotate(45deg); animation: moveDown 1s infinite; margin: 10px auto; }
        @keyframes moveDown { 0%, 100% { transform: translateY(0) rotate(45deg); } 50% { transform: translateY(10px) rotate(45deg); } }
        .scrolling-marquee { background: #ff4500; color: white; padding: 10px 0; font-size: 1.1em; overflow: hidden; white-space: nowrap; }
        .marquee { display: inline-block; animation: marquee 10s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>
<section class="hero">
    <img src="https://res.cloudinary.com/dmgt77hiz/image/upload/v1734621352/Amazon_logo.svg_kwtuf3.png" alt="Top Banner Image" class="responsive-image" loading="lazy">
    <h1>Amazon Work From Home Job</h1>
    <img src="https://res.cloudinary.com/dmgt77hiz/image/upload/v1734541233/Final_landing_icyltc.jpg" alt="Jalia Image" class="responsive-image" loading="lazy">
    <div class="arrow"></div>
    <a href="https://go4affm.com/c/?p=11695&o=19949&s1=melina">
        <img src="https://res.cloudinary.com/dmgt77hiz/image/upload/v1734543055/apply_button_bzbjje.png" alt="Apply Now" class="apply-button-image" loading="lazy">
    </a>
</section>
<div class="scrolling-marquee">
    <span class="marquee">(There are many facilities) If you forget to Apply now, you will miss the opportunity.</span>
</div>
<footer>
    <p>&copy; 2024 Job Opportunity. All rights reserved.</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            if (!img.complete) {
                img.onload = () => console.log(`${img.src} loaded`);
            }
        });
    });
</script>
</body>
</html>
